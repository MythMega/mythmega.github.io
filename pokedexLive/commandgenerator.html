  <div class="tab-pane fade show p-3" id="tab-buy" role="tabpanel" aria-labelledby="tab-buy-tab">
    <h3>Générateur Buy</h3>

    <!-- Choix du Pokémon via datalist -->
    <div class="mb-3">
      <label for="pokemonBuy" class="form-label">Choisissez un Pokémon</label>
      <input type="text" class="form-control" id="pokemonBuy" list="pokemonListBuy" autocomplete="off">
      <datalist id="pokemonListBuy">
        <option value="Florizarre">Florizarre</option>
<option value="Dracaufeu">Dracaufeu</option>
<option value="Tortank">Tortank</option>
<option value="Nidorina">Nidorina</option>
<option value="Nidorino">Nidorino</option>
<option value="Mélofée">Mélofée</option>
<option value="Abra">Abra</option>
<option value="Insecateur">Insecateur</option>
<option value="Scarabrute">Scarabrute</option>
<option value="Porygon">Porygon</option>
<option value="Mewtwo">Mewtwo</option>
<option value="Cornèbre">Cornèbre</option>
<option value="Scarhino">Scarhino</option>
<option value="Embrylex">Embrylex</option>
<option value="Vespeol">Vespeol</option>
<option value="Aubeon">Aubeon</option>

      </datalist>
      <div class="error-message" id="errorPokemonBuy"></div>
    </div>

    <!-- Sélection de la version (Normal ou Shiny) -->
    <div class="mb-3">
      <label for="variantBuy" class="form-label">Version</label>
      <select class="form-select" id="variantBuy">
        <option value="normal" selected>Normal</option>
        <option value="shiny">Shiny</option>
      </select>
    </div>

    <!-- Bouton générer et affichage de la commande -->
    <button class="btn btn-primary" id="generateBtn_buy">Générer</button>
    <div class="mt-3">
      <textarea class="form-control" id="resultBox_buy" rows="3" readonly></textarea>
    </div>
    <button class="btn btn-secondary mt-2" id="copyBtn_buy" disabled>Copier commande</button>
  </div>

  <!-- Script pour le générateur Buy -->
  <script>
    document.getElementById('generateBtn_buy').addEventListener('click', function() {
      var pokemonValue = document.getElementById('pokemonBuy').value.trim();
      var variantValue = document.getElementById('variantBuy').value;
      
      // Vérifier que l'utilisateur a sélectionné un Pokémon
      if (!pokemonValue) {
        document.getElementById('errorPokemonBuy').textContent = 'Veuillez choisir un Pokémon.';
        return;
      } else {
        document.getElementById('errorPokemonBuy').textContent = '';
      }
      
      // Mettre en majuscule la première lettre de la variante
      var variantText = variantValue.charAt(0).toUpperCase() + variantValue.slice(1);
      var command = '!buy ' + pokemonValue + ' ' + variantText;
      
      // Afficher la commande et activer le bouton copier
      document.getElementById('resultBox_buy').value = command;
      document.getElementById('copyBtn_buy').disabled = false;
    });

    document.getElementById('copyBtn_buy').addEventListener('click', function() {
      var resultBox = document.getElementById('resultBox_buy');
      resultBox.select();
      try {
        document.execCommand('copy');
      } catch (err) {
        console.error('Erreur lors de la copie :', err);
      }
    });
  </script>
</div>

  <script>
    // Active ou désactive la combobox des Pokémons selon le mode choisi
    document.getElementById('scrapMode_scrap').addEventListener('change', function() {
      var mode = this.value;
      var pokemonInput = document.getElementById('pokemonScrap');
      if (mode === 'fullscrap') {
        pokemonInput.value = '';
        pokemonInput.disabled = true;
      } else {
        pokemonInput.disabled = false;
      }
    });
    
    document.getElementById('generateBtn_scrap').addEventListener('click', function() {
      var mode = document.getElementById('scrapMode_scrap').value;
      var pokemonValue = document.getElementById('pokemonScrap').value.trim();
      var command = '';
      
      if (mode === 'fullscrap') {
        // Pour le mode fullscrap, la commande est fixe et la liste des Pokémons est ignorée
        command = '!scrap full fulldex';
      } else {
        // Vérifier que l'utilisateur a sélectionné un Pokémon
        if (!pokemonValue) {
          document.getElementById('errorPokemonScrap').textContent = 'Veuillez choisir un Pokémon.';
          return;
        } else {
          document.getElementById('errorPokemonScrap').textContent = '';
        }
        command = '!scrap ' + pokemonValue + ' ' + mode;
      }
      
      document.getElementById('resultBox_scrap').value = command;
      document.getElementById('copyBtn_scrap').disabled = false;
    });
    
    document.getElementById('copyBtn_scrap').addEventListener('click', function() {
      var resultBox = document.getElementById('resultBox_scrap');
      resultBox.select();
      try {
        document.execCommand('copy');
      } catch (err) {

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
/*
  Déclaration des mappages :
  Chaque combobox possède une valeur affichée et sa valeur « cachée » associée.
  L'objet "mappings" est indexé par l'identifiant de l'onglet et regroupe,
  pour chacun, les mappages des trois combobox.
*/
const mappings = {{
  tab1: {{
    combobox1_tab1: {{
      "Option A1": "hiddenA1",
      "Option B1": "hiddenB1",
      "Option C1": "hiddenC1"
    }},
    combobox2_tab1: {{
      "Option A2": "hiddenA2",
      "Option B2": "hiddenB2",
      "Option C2": "hiddenC2"
    }},
    combobox3_tab1: {{
      "Option A3": "hiddenA3",
      "Option B3": "hiddenB3",
      "Option C3": "hiddenC3"
    }}
  }},
  tab-trade: {{
    combobox1_tab-trade: {{
      "Alpha": "hiddenAlpha",
      "Bravo": "hiddenBravo",
      "Charlie": "hiddenCharlie"
    }},
    combobox2_tab-trade: {{
      "Delta": "hiddenDelta",
      "Echo": "hiddenEcho",
      "Foxtrot": "hiddenFoxtrot"
    }},
    combobox3_tab-trade: {{
      "Golf": "hiddenGolf",
      "Hotel": "hiddenHotel",
      "India": "hiddenIndia"
    }}
  }},
  tab-badge: {{
    combobox1_tab-badge: {{
      "Red": "hiddenRed",
      "Green": "hiddenGreen",
      "Blue": "hiddenBlue"
    }},
    combobox2_tab-badge: {{
      "Cyan": "hiddenCyan",
      "Magenta": "hiddenMagenta",
      "Yellow": "hiddenYellow"
    }},
    combobox3_tab-badge: {{
      "Black": "hiddenBlack",
      "White": "hiddenWhite",
      "Gray": "hiddenGray"
    }}
  }}
}};

/*
  Validation générique :
  Vérifie que la valeur saisie dans l'input correspond bien à
  l'un des éléments proposés dans le mapping.
  On se sert d'une convention : l'id de l'élément d'erreur est obtenu en remplaçant "combobox" par "error" dans l'id de l'input.
*/
function validateInput(inputElement, mapping) {{
  const value = inputElement.value.trim();
  const errorElementId = inputElement.id.replace("combobox", "error");
  const errorElement = document.getElementById(errorElementId);
  if (value === "" || !(value in mapping)) {{
    inputElement.classList.add("error");
    errorElement.textContent = "Sélection invalide.";
    return false;
  }} else {{
    inputElement.classList.remove("error");
    errorElement.textContent = "";
    return true;
  }}
}}

/*
  Fonction d'initialisation d'un générateur pour un onglet.
  Elle attache les écouteurs aux inputs, au bouton de génération et au bouton de copie.
*/
function setupGenerator(tabId) {{
  const currentMappings = mappings[tabId];
  const comboboxIds = Object.keys(currentMappings);

  // Validation lors de la saisie dans chaque combobox
  comboboxIds.forEach(id => {{
    document.getElementById(id).addEventListener("input", function() {{
      validateInput(this, currentMappings[id]);
    }});
  }});

  // Génération du contenu lors du clic sur le bouton "Générer"
  const generateBtn = document.getElementById("generateBtn_" + tabId);
  generateBtn.addEventListener("click", function() {{
    let allValid = true;
    comboboxIds.forEach(id => {{
      const inputEl = document.getElementById(id);
      if (!validateInput(inputEl, currentMappings[id])) {{
        allValid = false;
      }}
    }});
    if (!allValid) {{
      alert("Veuillez sélectionner des valeurs valides dans tous les champs.");
      return;
    }}

    // Concaténation des valeurs « cachées » issues de chaque combobox (séparées par un espace)
    let resultText = "";
    comboboxIds.forEach(id => {{
      const inputEl = document.getElementById(id);
      resultText += currentMappings[id][inputEl.value.trim()] + " ";
    }});
    resultText = resultText.trim();

    // Mise à jour du textarea et configuration du bouton copier
    document.getElementById("resultBox_" + tabId).value = resultText;
    const copyBtn = document.getElementById("copyBtn_" + tabId);
    copyBtn.setAttribute("data-copy", resultText);
    copyBtn.disabled = false;
  }});

  // Attachement de l'action de copie pour le bouton "Copier commande"
  const copyBtn = document.getElementById("copyBtn_" + tabId);
  copyBtn.addEventListener("click", function() {{
    copyToClipboard(this);
  }});
}}

/*
  Fonction générique pour copier le texte dans le presse-papiers (avec fallback pour les anciens navigateurs).
*/
function copyToClipboard(button) {{
  const textToCopy = button.getAttribute("data-copy");
  if (!navigator.clipboard) {{
    const textArea = document.createElement("textarea");
    textArea.value = textToCopy;
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    try {{
      document.execCommand("copy");
      alert("Texte copié : " + textToCopy);
    }} catch (err) {{
      alert("Erreur lors de la copie dans le presse-papiers : " + err);
    }}
    document.body.removeChild(textArea);
    return;
  }}
  navigator.clipboard.writeText(textToCopy).then(() => {{
    alert("Texte copié : " + textToCopy);
  }}).catch(err => {{
    alert("Erreur lors de la copie dans le presse-papiers : " + err);
  }});
}}

// Initialisation de chacun des générateurs au chargement du document
document.addEventListener("DOMContentLoaded", function() {{
  setupGenerator("tab1");
  setupGenerator("tab-trade");
  setupGenerator("tab-badge");
}});
</script>
