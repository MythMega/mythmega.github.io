<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokegg - Options</title>
  <link rel="stylesheet" href="./style/styles.css">
  <script src="./scripts/darkmode.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <h1 class="navbar-title">Pokegg</h1>
      <div class="navbar-links">
        <a href="./index.html" class="nav-link">Game</a>
        <a href="./dex.html" class="nav-link">Pokédex</a>
        <a href="./options.html" class="nav-link active">Options</a>
        <a href="./credits.html" class="nav-link">Credits</a>
        <a href="./changelog.html" class="nav-link">Changelog</a>
      </div>
    </nav>

    <main class="options-container">
      <section class="options-section">
        <h2 id="languageTitle">Language</h2>
        <div class="language-buttons">
          <button id="langEN" class="lang-button active" data-lang="en">English</button>
          <button id="langFR" class="lang-button" data-lang="fr">Français</button>
        </div>
      </section>

      <section class="options-section">
        <h2 id="darkModeTitle">Dark Mode</h2>
        <div class="dark-mode-toggle">
          <label for="darkModeSwitch" class="toggle-label">
            <input type="checkbox" id="darkModeSwitch" class="toggle-input">
            <span class="toggle-slider"></span>
          </label>
          <span id="darkModeStatus" class="toggle-status">Off</span>
        </div>
      </section>

      <section class="options-section">
        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
          <h2 id="idleModeTitle" style="margin: 0;">Idle Mode</h2>
          <svg id="idleInfoIcon" class="info-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
          <div id="idleTooltip" class="tooltip" style="display: none;"></div>
        </div>
        <div class="idle-mode-toggle">
          <label for="idleModeSwitch" class="toggle-label">
            <input type="checkbox" id="idleModeSwitch" class="toggle-input">
            <span class="toggle-slider"></span>
          </label>
          <span id="idleModeStatus" class="toggle-status">Off</span>
        </div>
      </section>

      <section class="options-section">
        <h2 id="saveTitle">Save Management</h2>
        
        <button id="exportButton" class="option-button export-button">
          Export my save
        </button>
        
        <button id="importButton" class="option-button import-button">
          Import a save
        </button>
        <input type="file" id="importFile" accept=".txt" style="display: none;">
        
        <button id="deleteButton" class="option-button delete-button danger">
          Delete all my data
        </button>
      </section>
    </main>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3 id="deleteConfirmTitle">Confirm deletion</h3>
      <p id="deleteConfirmMessage">Are you sure you want to delete all your data? This action is irreversible.</p>
      
      <div class="modal-buttons">
        <button id="deleteCancel" class="button-secondary">Cancel</button>
        <button id="deleteConfirm" class="button-danger">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./scripts/entity/pokemon.js"></script>
  <script src="./scripts/entity/family.js"></script>
  <script src="./scripts/business/data/options.js"></script>
  <script src="./scripts/business/data/load.js"></script>
  <script src="./scripts/business/data/export.js"></script>
  <script src="./scripts/business/data/import.js"></script>
  <script src="./scripts/business/data/delete.js"></script>
  <script src="./scripts/business/diagnostics.js"></script>
  <script src="./scripts/business/currency.js"></script>
  <script src="./scripts/business/inventory.js"></script>
  <script src="./scripts/business/shop.js"></script>
  <script src="./scripts/business/game.js"></script>
  <script src="./scripts/business/pokedex.js"></script>
  <script src="./scripts/ui/options_ui.js"></script>
</body>
</html>
