<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cobblemelette : Bans</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">üçâ Cobblemelette</a>
      <button class="nav-toggle" id="navToggle"></button>
      <ul class="nav-menu" id="navMenu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Accueil</a>
        </li>
        <li class="nav-item">
          <a href="banned_list.html" class="nav-link active">Pok√©mon bannis</a>
        </li>
        <li class="nav-item">
          <a href="infos.html" class="nav-link">Infos</a>
        </li>
        <li class="nav-item">
          <a href="modpack.html" class="nav-link">Modpack</a>
        </li>
        <li class="nav-item">
          <a href="players.html" class="nav-link">Participants</a>
        </li>
      </ul>
    </div>
  </nav>

  <header class="header">
    <h1>Pok√©mon Bannis</h1>

    <div class="filter-container">
      <input
        type="text"
        id="filterInput"
        placeholder="Filtrer par nom ou type..."
      />
    </div>
  </header>

  <main class="main">
    <section class="table-container">
      <table id="pokemonTable">
        <thead>
          <tr>
            <th>Sprite</th>
            <th>Nom</th>
            <th>Type 1</th>
            <th>Type 2</th>
          </tr>
        </thead>
        <tbody id="pokemonTableBody"></tbody>
      </table>

      <div id="loadingIndicator" class="loading hidden">Chargement‚Ä¶</div>
      <div id="noResult" class="no-result hidden">Aucun r√©sultat</div>
    </section>
  </main>

  <script>
    // Mobile menu toggle
    const navToggle = document.getElementById("navToggle");
    const navMenu = document.getElementById("navMenu");

    navToggle.addEventListener("click", () => {
      navToggle.classList.toggle("open");
      navMenu.classList.toggle("open");
    });

    // Close menu when a link is clicked
    document.querySelectorAll(".nav-link").forEach((link) => {
      link.addEventListener("click", () => {
        navToggle.classList.remove("open");
        navMenu.classList.remove("open");
      });
    });

    // Highlight active link
    document.querySelectorAll(".nav-link").forEach((link) => {
      if (link.href === window.location.href) {
        link.classList.add("active");
      }
    });
  </script>
  <script src="banned.js"></script>
</body>
</html>
