
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><void> - Détails de la zone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        /* Bannière zoomée pour l'image de la zone */
        .zone-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .sprite-container {
            height: 256px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        h5 {
            display: inline;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
        .icon {
            max-height: 16px;
            width: auto;
        }
        .sprite-container img {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
        }
        a {
            text-decoration: none;
            color: inherit;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.9);
        }
        /* Style pour les cartes de pokémon exclusifs : effet doré */
        .card-exclusive {
            border: 2px solid #d4af37;
            box-shadow: 0 0 10px #ffd700;
            background-color: #212529;
            text-align: center;
        }
        /* Style pour les cartes de pokémon exclusifs : effet doré */
        .card-common {
            border: 2px solid #000000;
            box-shadow: 0 0 5px #000000;
            background-color: #212529;
            text-align: center;
        }
        /* Style pour les cartes de pokémon dispo partout : effet blanc */
        .card-not-everywhere {
            border: 2px solid #ffffff;
            box-shadow: 0 0 5px #ccc;
            background-color: #212529;
            text-align: center;
        }
        /* Style pour les cartes de pokémon légendaires : effet inner shadow multicolore */
        .card-legendary {
            border: 2px solid #e0e0ff;
            background: radial-gradient(circle at center, #121212, #e0e0ff);
            box-shadow: inset 0 0 20px red, inset 0 0 40px blue, inset 0 0 60px green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Section de la zone -->
        <div class="text-center">
            <img src="https://archives.bulbagarden.net/media/upload/thumb/b/bc/Vermilion_Forest.png/1200px-Vermilion_Forest.png" alt="Zone Image" class="img-fluid zone-image">
            <h1><void></h1>
            <p>Level Cap : 0</p>
            <p>Dex Cap : 0</p>
            <p>Description : Zone de base, sans description. Aucune condition requise pour y accéder.</p>
        </div>

        <!-- Bouton de copie de commande -->
        <div class="row mb-4">
            <div class="col text-center">
                <button id="copyZoneButton" class="btn btn-secondary" onclick="copyZoneCommand()">Copier commande zone</button>
            </div>
        </div>

        <!-- Affichage du résultat de recherche -->
        <div class="row mb-4">
            <div class="col text-center">
                <span id="resultCount"></span>
            </div>
        </div>

        <!-- Barre de recherche -->
        <div class="row mb-4">
            <div class="col">
                <input type="text" id="searchInput" class="form-control" placeholder="Rechercher un Pokémon...">
            </div>
        </div>

        <!-- Quelques exemples de cartes catégories bien identifiées -->
        <div class="row mb-3">
            <div class="col">
                <div class="card-legendary">
                    <div class="card-body">
                        <h5 class="card-title">Légendaires</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-exclusive">
                    <div class="card-body">
                        <h5 class="card-title">Exclusifs</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-not-everywhere">
                    <div class="card-body">
                        <h5 class="card-title">Zonaux</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-common">
                    <div class="card-body">
                        <h5 class="card-title">Commun</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grille Bootstrap affichant les pokémons ciblés -->
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4 mt-5" id="cardsContainer">
            
            <div class="col">
                <div class="card bg-dark text-white h-100 card-exclusive">
                    <div class="sprite-container">
                        <img src="https://i.ibb.co/8dfjn4V/surf-0.png" alt="Pikachu Tocos" style="object-fit:contain;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="../Creature/Pikachu Tocos.html">Pikachu Tocos</a> <img class="icon" src="https://raw.githubusercontent.com/MythMega/PkServData/refs/heads/master/img/sprite/others/isshiny.png"><img class="icon" src="https://raw.githubusercontent.com/MythMega/PkServData/refs/heads/master/img/Icons/new.png">
                        </h5>
                    </div>
                </div>
            </div>
        

            <div class="col">
                <div class="card bg-dark text-white h-100 card-exclusive">
                    <div class="sprite-container">
                        <img src="https://i.ibb.co/8dfjn4V/surf-0.png" alt="Pikachu Super" style="object-fit:contain;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="../Creature/Pikachu Super.html">Pikachu Super</a> <img class="icon" src="https://raw.githubusercontent.com/MythMega/PkServData/refs/heads/master/img/sprite/others/isshiny.png"><img class="icon" src="https://raw.githubusercontent.com/MythMega/PkServData/refs/heads/master/img/Icons/new.png">
                        </h5>
                    </div>
                </div>
            </div>
        

            <div class="col">
                <div class="card bg-dark text-white h-100 card-exclusive">
                    <div class="sprite-container">
                        <img src="https://i.ibb.co/8dfjn4V/surf-0.png" alt="Pikachu Légende" style="object-fit:contain;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="../Creature/Pikachu Légende.html">Pikachu Légende</a> <img class="icon" src="https://raw.githubusercontent.com/MythMega/PkServData/refs/heads/master/img/sprite/others/isshiny.png"><img class="icon" src="https://raw.githubusercontent.com/MythMega/PkServData/refs/heads/master/img/Icons/new.png">
                        </h5>
                    </div>
                </div>
            </div>
        

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Définit la commande à copier avec le nom de la zone formaté
        var zoneCommand = '!changeZone <void>';

        function copyZoneCommand() {
            navigator.clipboard.writeText(zoneCommand).then(function() {
                alert('Commande copiée : ' + zoneCommand);
            }, function(err) {
                console.error('Erreur de copie : ', err);
            });
        }

        // Fonction pour mettre à jour le nombre de Pokémon affichés
        function updateResultCount() {
            var cards = document.querySelectorAll('#cardsContainer .col');
            var visibleCount = 0;
            cards.forEach(function(card) {
                if (card.style.display !== 'none') {
                    visibleCount++;
                }
            });
            document.getElementById('resultCount').textContent = visibleCount + ' Pokémon(s) affiché(s)';
        }

        document.getElementById('searchInput').addEventListener('keyup', function() {
            var query = this.value.toLowerCase();
            var cards = document.querySelectorAll('#cardsContainer .col');
            cards.forEach(function(card) {
                var title = card.querySelector('.card-title').textContent.toLowerCase();
                card.style.display = (title.indexOf(query) !== -1) ? '' : 'none';
            });
            updateResultCount();
        });

        // Mise à jour dès le chargement de la page
        window.addEventListener('load', updateResultCount);
    </script>
</body>
</html>
