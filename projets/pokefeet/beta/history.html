<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokéPied Daily — Historique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <header>
      <h1>Historique — PokéPied Daily</h1>
      <div class="scoreboard">
        <div>Total jours : <span id="totalDays">0</span></div>
      </div>
    </header>

    <section class="game-area">
      <div class="center-card-history" style="text-align:left; display:flex; gap:16px; align-items:flex-start;">
        <!-- gauche : liste historique -->
        <div id="historyList" style="flex:1; min-width:220px; max-width:420px;">
          <!-- lignes d'historique injectées ici -->
        </div>

        <!-- droite : graphique -->
        <div id="historyChartWrap" style="flex:1; min-width:300px;">
          <h3>Scores (30 derniers jours)</h3>
          <canvas id="historyChart" width="600" height="320" style="width:100%; height:320px; background:rgba(255,255,255,0.02); border-radius:8px;"></canvas>
          <div id="chartStats" style="margin-top:8px;color:var(--muted);font-size:13px;"></div>
        </div>

      </div>
    </section>

    <div id="notifications" aria-live="polite"></div>
  </main>

  <script src="history.js"></script>
  <script src="history_curve.js"></script>
</body>
</html>
