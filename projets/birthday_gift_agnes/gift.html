<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Congratulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container gift-container">
    <section class="gift-card">
      <h1 class="gift-title">Congratulation</h1>
      <h2 class="gift-subtitle">Click here to reveal your gift</h2>

      <div class="reveal-area">
        <button id="revealBtn" class="btn primary">Reveal</button>
        <div id="imageWrapper" class="image-wrapper" aria-hidden="true">
          <img id="giftImage" src="https://t4.ftcdn.net/jpg/05/60/35/13/360_F_560351395_beHzDUbCMk7AecITUKhiyUuIUt0SkEA5.jpg" alt="Gift" />
        </div>
      </div>

      <div id="lolContainer" class="lol-container" aria-hidden="true"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
