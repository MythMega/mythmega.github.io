<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokegg - Pokédex</title>
  <link rel="icon" type="image/png" href="./icon.png">
  <link rel="stylesheet" href="./style/styles.css">
  <script src="./scripts/darkmode.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <h1 class="navbar-title">Pokegg</h1>
      <div class="navbar-links">
        <a href="./index.html" class="nav-link">Game</a>
        <a href="./dex.html" class="nav-link active">Pokédex</a>
        <a href="./guide.html" class="nav-link">Guide</a>
        <a href="./options.html" class="nav-link">Options</a>
        <a href="./redeem.html" class="nav-link">Redeem Code</a>
        <a href="./credits.html" class="nav-link">Credits</a>
        <a href="./changelog.html" class="nav-link">Changelog</a>
      </div>
    </nav>

    <main class="pokedex-container">
      <div class="progress-section">
        <h2 id="progressTitle">Progress</h2>
        <div class="progress-stats">
          <p>
            <span id="caughtCount">0</span> / <span id="totalCount">0</span> 
            (<span id="percentageText">0</span>%)
          </p>
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
        </div>
      </div>

      <div class="filters-section">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="Search by name or index..."
        >
        
        <div class="filter-checkboxes">
          <label class="checkbox-label">
            <input type="checkbox" id="showCaughtCheckbox">
            <span id="showCaughtLabel">Show only caught</span>
          </label>
          
          <label class="checkbox-label">
            <input type="checkbox" id="showUncaughtCheckbox">
            <span id="showUncaughtLabel">Show only uncaught CODE</span>
          </label>
        </div>
      </div>

      <div id="pokedexGrid" class="pokedex-grid">
        <!-- Pokemon entries will be added here -->
      </div>
    </main>
  </div>

  <!-- Pokemon Detail Modal -->
  <div id="pokemonModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      
      <div class="modal-pokemon-info">
        <img id="modalSprite" class="modal-sprite" src="" alt="Pokemon">
        <img id="modalEgg" class="modal-egg" src="" alt="Egg">
      </div>

      <div class="modal-details">
        <p><strong id="modalNameLabel">French name:</strong> <span id="modalNameFR"></span></p>
        <p><strong id="modalNameENLabel">English name:</strong> <span id="modalNameEN"></span></p>
        <p><strong>Index:</strong> <span id="modalIndex"></span></p>
        <p><strong id="modalType1Label">Type:</strong> <span id="modalType1"></span> <span id="modalType2"></span></p>
        <p><strong id="modalCaughtLabel">Times caught:</strong> <span id="modalCaughtCount">0</span></p>
        <p><strong id="modalFirstCaughtLabel">First caught:</strong> <span id="modalFirstCaught">-</span></p>
      </div>

      <button id="modalCloseButton" class="close-button">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./scripts/entity/pokemon.js"></script>
  <script src="./scripts/entity/family.js"></script>
  <script src="./scripts/business/data/options.js"></script>
  <script src="./scripts/business/data/load.js"></script>
  <script src="./scripts/business/game.js"></script>
  <script src="./scripts/business/pokedex.js"></script>
  <script src="./scripts/ui/pokedex_ui.js"></script>
</body>
</html>
