<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poké-feet (Monocco Approved)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="./icon.png">
</head>
<body>
  <main id="app">
    <header>
      <h1>PokéPied</h1>
      <i>/ Code par Jordan M <a href="https://web.jmdev.fr/">(jdmev)</a></i>
      <i>Inclut pokémon 1G, 2G, 3G et leurs formes régionales</i>
      <div class="scoreboard">
        <div>Score : <span id="score">0</span></div>
        <div>Streak : <span id="streak">0</span></div>
        <div>Meilleur : <span id="bestScore">0</span></div>
      </div>
    </header>

    <section class="game-area">
      <div class="center-card">
        <div class="pokemon-image">
          <img id="pokeImg" src="" alt="Pokémon" />
        </div>

        <div class="info-below">
          <div id="revealInfo" class="hidden">
            <div>Génération : <span id="gen"></span></div>
            <div>Index : <span id="indexDex"></span></div>
            <div>Type 1 : <span id="t1"></span></div>
            <div>Type 2 : <span id="t2"></span></div>
          </div>
        </div>

        <div class="guess-area">
          <input id="guessInput" type="text" autocomplete="off" placeholder="Tapez le nom FR ou EN" list="namesList" />
          <datalist id="namesList"></datalist>
          <button id="submitBtn">Valider</button>
          <button id="nextBtn" class="secondary" disabled>Suivant</button>
        </div>
      </div>
    </section>

    <aside id="hints">
      <h3>Indices</h3>
      <ul id="hintsList"></ul>
    </aside>

    <div id="notifications" aria-live="polite"></div>
  </main>

  <script src="pokemon.js"></script>
  <script src="game.js"></script>
  <script src="ui.js"></script>
  <script>
    // initialisation
    document.addEventListener('DOMContentLoaded', () => {
      Game.init();
    });
  </script>
</body>
</html>
