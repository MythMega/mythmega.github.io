<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokéPied Daily — Historique</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <header>
      <h1>Historique — PokéPied Daily</h1>
      <div class="scoreboard">
        <div>Total jours : <span id="totalDays">0</span></div>
      </div>
    </header>

    <section class="game-area container py-3">
      <div class="center-card-history d-flex flex-column flex-lg-row gap-3 align-items-start">

        <!-- graphique: placé en premier pour mobile/medium (sera repositionné sur large via order-lg) -->
        <div id="historyChartWrap" class="flex-fill order-1 order-lg-2" style="min-width:260px;">
          <h3 class="h5">Scores (30 derniers jours)</h3>
          <div class="card p-2 bg-transparent border-0">
            <canvas id="historyChart" width="600" height="320" style="width:100%; height:320px; background:rgba(255,255,255,0.02); border-radius:8px;"></canvas>
            <div id="chartStats" class="mt-2 text-muted small"></div>
          </div>
        </div>

        <!-- liste historique -->
        <div id="historyList" class="flex-fill order-2 order-lg-1" style="min-width:220px; max-width:520px;">
          <!-- lignes d'historique injectées ici -->
        </div>

      </div>
    </section>

    <a href="./index.html"><button id="retourBtn" class="secondary" style="padding:10px 12px;">Retour à l'accueil</button></a>
    

    <div id="notifications" aria-live="polite"></div>
  </main>

  <script src="migration.js"></script>
  <script src="history.js"></script>
  <script src="history_curve.js"></script>
</body>
</html>
