<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokéPied — Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="./icon.png">
  <style>
    /* petites adaptations pour la page d'accueil tout en gardant la DA */
    .home-area{display:flex;justify-content:center;align-items:center;min-height:60vh;}
    .home-card{background:var(--card);padding:32px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.6);width:420px;text-align:center;}
    .home-title{font-size:22px;margin:0 0 18px;color:#fff;font-weight:700;}
    .big-btn{display:block;width:100%;padding:18px 20px;border-radius:12px;border:none;background:var(--accent);color:#052018;font-weight:800;font-size:18px;cursor:pointer;margin-bottom:16px;text-decoration:none;}
    /* petits boutons côte à côte : 48% chacun */
    .row-buttons{display:flex;gap:8px;justify-content:space-between;margin-bottom:16px;}
    .small-btn{display:inline-flex;align-items:center;justify-content:center;flex:0 0 48%;padding:14px 15px;border-radius:12px;border:none;background:transparent;color:var(--muted);font-weight:600;font-size:16px;cursor:pointer;text-decoration:none;border:1px solid var(--accent);box-sizing:border-box;}
    .big-btn.secondary{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);}
    .subtitle{color:var(--muted);font-size:13px;margin-top:6px;}
    @media (max-width:480px){
      .home-card{width:92%;padding:20px;}
      .big-btn{padding:14px;font-size:16px;}
      /* sur mobile, empiler les petits boutons */
      .row-buttons{flex-direction:column;gap:10px;}
      .small-btn{flex:1 1 auto;width:100%;}
    }
  </style>
</head>
<body>
  <main id="app">
    <header>
      <h1>PokéPied</h1>
      <i>/ Code par Jordan M <a href="https://web.jmdev.fr/">(jdmev)</a></i>
    </header>

    <section class="home-area">
      <div class="home-card" role="region" aria-labelledby="homeTitle">
        <h2 id="homeTitle" class="home-title">Choisissez un mode</h2>

        <a class="big-btn" href="daily.html" title="Daily challenge — Aller au défi du jour">Daily challenge</a>

        <div class="row-buttons" aria-hidden="false">
          <a class="small-btn" href="history.html" title="History — Check records">Records</a>
          <a class="small-btn" href="old_daily.html" title="Old Daily — Rejouer les dailies passés">Old Daily</a>
        </div>

        <div class="row-buttons" aria-hidden="false">
          <a class="small-btn" href="data_management.html" title="Data Management — Save/Load">Save/Load</a>
        </div>

        <a class="big-btn secondary" href="pokefeet.html" title="Practice ∞ — Aller à Practice">Practice ∞</a>

        <a class="big-btn secondary" href="pied-dex.html" title="Pokedex — View your collection">Pokedex</a>

        <div class="subtitle">Mode Practice : parties illimitées — Daily : un défi par jour</div>
      </div>
    </section>

  </main>
  <script src="migration.js"></script>
</body>
</html>
